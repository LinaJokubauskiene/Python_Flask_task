{% extends "base.html" %}

{% block content %}

<form method="POST" action="#">
    {{ form.hidden_tag() }}
    <div class="form-group">
        {{ form.username.label(class="form-control-label") }}
        {{ form.username(class="form-control") }}
    </div>
    <div class="form-group">
        {{ form.groups.label(class="form-control-label") }}
        {{ form.groups(class="form-control") }}
    </div>
    {{ form.submit }}
</form>
{% endblock %}
